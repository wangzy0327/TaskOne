<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5_INPUT</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="js/h5_input.js"></script>-->
</head>
<body>
<div style="padding: 100px 100px 10px;">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">第三方H5的url</label>
            <!--<span class="input-group-addon">第三方H5的url</span>-->
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="url(不含http://)">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id = "url_btn" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
    <div id="div1"></div>
</div>
<script>
    $(document).ready(function () {
        $("#url_btn").click(function () {
            var url = $("#url").val();
            console.log(url);
            if(url == ""){
                alert("请输入URL");
                return false;
            }
            $.ajax({
                url: "/urlSubmit/result",
                type: "POST",
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                // 向后端传递的数据
                data: JSON.stringify({
                    "url": url
                }),
                success: function (data) {
                    <!-- 处理后端返回的数据 -->
                    if(data.error){
                        alert(data.error);
                    }else{
                        alert("操作成功!");
                    }
                    window.location.reload();
                    //
                },
                error: () => {
                console.log("err");
        }
        });
        });
    });
    // window.addEventListener("unload", () => {
    //     alert("close");
    // });
    window.onbeforeunload= function(event) { return confirm("确定离开此页面吗？"); }

    window.onunload = function(event) { return confirm("确定离开此页面吗？"); }
</script>
</body>
</html>
